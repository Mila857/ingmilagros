<!DOCTYPE html>
<html>
<head>
    <title>formulario de prueba de HTML5</title>
</head>
<body >
 
    <form action ="" method=get>
      <p>
    NOMBRE:<lnput typre="text"name="name_control"autofous required/>
    </p>
    <p>
    CORREO ELECTRONICO:<input type="email"name="email_control"required/>
    </p>
    <p>
    URL:<input type="url"name="url_control"placeholder="escribe la url de tu pagina wed personal"/>
    </p>
    <p>
    FECHA:<input type="date"name="date_control"/>
    </p>
    <p>
    TIEMPO:
    <input type="time"name="time_control"/>
    </p>
    <p>
    FECHA Y HORA:<input type="datetime"name="datetime_control"/>
    </p>
    <p>
      MES:<input type="month"name="week_control"/>
    </p>
    <p>
      SEMANA:<input type="week"name="week_control"/>
    </p>
    <p>
      NUMERO:(min-10,max 10):<input type="number"name="number_control"min="-10"max="10"value="0"/>
    </p>
    <p>
      TELEFONO:<input type="tel"name="time_control"/>
    </p>
    <p>
      TERMINO DE BUSQUEDA:<input type="search"name="searche_control"/>
    </p>
    <p>
      COLOR FAVORITO:<input type="color"name="color_control"/>
    </p>
    <p>
      input type="submit"value="enviar"/>
    </p>
  </form>
</body>
</html>
